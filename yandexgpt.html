          <div>
            <form id="auth-form" onsubmit="return login(event)">
                <input class="inp" type="email" placeholder="Email" required>
                <input class="inp" type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
          </div>

    </div>
    <div id="container">
        <section id="chat_bot">
            <div id="messages"></div>
            <div id="type_message">
                <input id="manual" type="text" placeholder="Тема" autofocus="false" name="type_text" />
                <input id="request" type="text" placeholder="Вопрос" autofocus="false" name="type_text" />
                <input type="submit" value="Отправить" onclick="sendreq();">
                <input type="submit" value="Очистить чат" onclick="clearChat();">

<script>
  function openModal() {
      document.getElementById("open-modal").style.display = "block";
  }

  function closeModal() {
      document.getElementById("open-modal").style.display = "none";
  }

  function login(event) {
      event.preventDefault(); // Предотвращает перезагрузку страницы при отправке формы
      // Здесь можно добавить логику для проверки данных

      // Закрывает модальное окно при успешном входе
      closeModal();
      alert("Вы успешно вошли!"); // Уведомление об успешном входе (по желанию)
      return false; // Не отправлять форму
  }

  function changeSlide(direction) {
      const slides = document.querySelectorAll(".slide-viewing");
      let currentSlide = 0;

      slides.forEach((slide, index) => {
          if (slide.style.display === "block") {
              currentSlide = index;
          }
      });

      slides[currentSlide].style.display = "none";
      currentSlide = (currentSlide + direction + slides.length) % slides.length;
      slides[currentSlide].style.display = "block";
  }
</script>
